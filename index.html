<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="text" id="home-text">HOME</h3>
                <div class="home-con">
                    <h3 id="home-num" class="number">0</h3>
                </div>
                <div>
                    <button class="but" id="but-home-1" onclick="add1home()">+1</button>
                    <button class="but" id="but-home-2" onclick="add2home()">+2</button>
                    <button class="but" id="but-home-3" onclick="add3home()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="text" id="guest-text">GUEST</h3>
                <div class="home-con">
                    <h3 id="guest-num" class="number">0</h3>
                </div>
                <div>
                    <button class="but" id="but-guest-1" onclick="add1guest()">+1</button>
                    <button class="but" id="but-guest-2" onclick="add2guest()">+2</button>
                    <button class="but" id="but-guest-3" onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
